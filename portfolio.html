  <body>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-top">
          <!-- Logo -->
          <img src="img/image.png" alt="Upya Digital" class="footer-logo">
          
          <!-- QR de WhatsApp -->
          <div class="footer-qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://wa.me/5492281478521" 
                alt="WhatsApp QR">

        <!-- Texto del footer -->

    </footer>
    <!-- Botón flotante subir -->
    <a href="#" class="scroll-top">
      <i class="bi bi-arrow-up"></i>
    </a>
    <!-- Botón flotante WhatsApp -->
    <a href="https://wa.me/5492281478521" target="_blank" class="whatsapp-float">
      <i class="bi bi-whatsapp"></i>
    </a>
    <script>
      const btnWhatsApp = document.querySelector('.whatsapp-float');
      const btnScroll = document.querySelector('.scroll-top');

      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
          btnWhatsApp.classList.add('show');
          btnScroll.classList.add('show');
        } else {
          btnWhatsApp.classList.remove('show');
          btnScroll.classList.remove('show');
        }
      });

      btnScroll.addEventListener('click', (e) => {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      </script>
  </body>
